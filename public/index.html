<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Holla</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #welcomeTag {
        text-align: center;
        margin-top: 1rem;
      }

      #chatForm {
        background: #000;
        padding: 1px;
        position: fixed;
        bottom: 0;
        width: 100%;
        border: 1px solid blue;
      }

      #chatFormInput {
        border: 0;
        padding: 2px;
        width: 85vw;
        margin-right: 2%;
      }

      #chatFormBtn {
        background-color: aqua;
        padding: 1.5px 2px;
        width: auto;
      }

      #send-location {
        background-color: greenyellow;
        padding: 1.5px 2px;
        width: auto;
        position: fixed;
        bottom: 0;
        right: 0;
      }

      #chatMessageOutput,
      #locationText {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      #chatMessageOutput li,
      #locationText li {
        font-family: cursive;
        margin: 1.5px 0;
        padding: 2px 5px;
        font-size: 0.8rem;
      }

      .locText {
        text-align: center;
      }

      #chatMessageOutput li:nth-child(odd) {
        background-color: lightblue;
        padding: 1.5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 id="welcomeTag"></h3>

      <ul id="chatMessageOutput"></ul>

      <!-- <ul id="locationText"></ul> -->
      <p class="locText">Location: <a href="" class="locationTag"> </a></p>

      <form id="chatForm">
        <input
          type="text"
          autocomplete="off"
          name="message"
          placeholder="Enter message..."
          id="chatFormInput"
        />
        <button id="chatFormBtn">Send</button>
      </form>

      <div class="location-btn">
        <button id="send-location">Send Location</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
